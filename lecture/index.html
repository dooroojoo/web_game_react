<html>
    <head>
        <!-- 실제 개발할 때는 development -> production으로 함 -->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        
        <!-- ES6문법 + JSX를 사용하기 위해 babel 추가(ES5문법으로 바꿔줌) -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

     </head>
        <body>
            <div id="root"></div> <!-- 결과 : <div id="root"><button>Like</button></div> -->
            <script type="text/babel">
                const e = React.createElement;

                class LikeButton extends React.Component {
                    constructor(props) {
                        super(props);
                        // 상태 (변하게 될 수 있는 것)
                        this.state = {
                            liked: false,
                        };
                    }
                    render(){
                        return <button 
                        type="submit"
                        onClick={ () => { this.setState({ liked : true })}}
                        >{this.state.liked === true ? 'Liked' : 'Like' }
                        </button>;
                        // JSX ( JS + XML )


                        // return 
                        // e('button', 
                        // { onClick: () => { this.setState({ liked : true })}, type: 'submit'}, 
                        // this.state.liked === true ? 'Liked' : 'Like',   // 상태에 따라 버튼 텍스트 변경
                        // );   
                        // <button onClick: () => {console.log('clicked'), type: 'submit'}>Like</button>
                    }
                }
            </script>
            <script type="text/babel">
                // <LikeButton /> 컨포넌트를 원하는 만큼 쉽게 추가, 삭제할 수 있다!!
                ReactDOM.render(
                    <div>
                    <LikeButton />
                    <LikeButton />
                    <LikeButton />
                    </div>,
                    document.querySelector('#root'));
            </script>
        </body>
</html>
